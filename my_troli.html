	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		function generatetabel() {
			var total = 0;
			$('#tabel-keranjang tbody').html('');
			for ( var i = 0, len = localStorage.length; i < len; ++i ) {
				var data = JSON.parse(localStorage.getItem( localStorage.key( i ) ));
				$('#tabel-keranjang tbody').append(`<tr>
							<td class="td0"><input type="checkbox" name="" value="${ data.nama }" class="checkbox"><br></td>
							<td class="td1">${ data.nama }</td>
							<td class="td2">Rp ${ data.harga }</td>
							<td class="td3"><input type="number" value="${ data.qty }" name="quantity" min="1" max="20" class="qty_troli"></td>
							<td class="td4">Rp ${ data.harga * data.qty }</td>
						</tr>`);
				total += data.harga * data.qty;
			}
			$('#total').text('Rp ' + total);
		}

		// init pertama
		generatetabel();

		$('.icon_delete').click(function(e) {
			// cek yg di checkbox
			$('.checkbox').each(function(index, el) {
				if($(el).is(':checked')){
					// remove item
					localStorage.removeItem($(el).val());
					// refresh tabel
					generatetabel();
				}
			});
		});
	</script>
